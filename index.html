<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Party Guessing Game</title>
    <style>
        /* --- General Styles --- */
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #34495e;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --correct-color: #2ecc71;
            --wrong-color: #e74c3c;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
        }

        .screen {
            display: none; /* All screens hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
        }

        .screen.active {
            display: flex;
        }
        
        button, .card-set-option {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        button:hover, .card-set-option:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
        }
        
        /* --- Home Screen --- */
        #home-screen {
            gap: 20px;
        }

        .card-sets-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .timer-setup {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }
        
        .timer-setup input {
            width: 60px;
            padding: 8px;
            font-size: 1em;
            text-align: center;
            border-radius: 5px;
            border: 1px solid var(--secondary-bg);
        }

        /* --- Game Screen (Landscape Optimized) --- */
        #game-screen {
            justify-content: space-between;
            position: relative;
        }

        .game-header {
            position: absolute;
            top: 20px;
            width: 100%;
            font-size: 2.5em;
            font-weight: bold;
        }

        .game-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1.8em;
        }

        #card-content {
            font-size: 5em; /* Large font for visibility */
            font-weight: bold;
            max-width: 80%;
            /* NEW: Adjust margin-top to pull it down from the timer */
            margin-top: 80px; /* Give space for the header */
            margin-bottom: 50px; /* Give space for the footer */
            flex-grow: 1; /* Allow it to take available space */
            display: flex; /* Use flex to center content vertically within its space */
            align-items: center;
            justify-content: center;
        }
        
        #card-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .guess-area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            /* These areas are invisible but clickable */
            cursor: pointer; 
            z-index: 10;
        }

        #pass-area {
            left: 0;
        }

        #correct-area {
            right: 0;
        }

        /* Portrait Mode Warning */
        .portrait-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
            z-index: 100;
        }

        @media (orientation: portrait) {
            #game-screen .portrait-warning {
                display: flex;
            }
        }


        /* --- Results Screen --- */
        #results-screen {
            justify-content: space-around;
            gap: 20px;
        }
        
        #final-score {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .results-list-container {
            display: flex;
            width: 80%;
            max-width: 800px;
            gap: 20px;
            justify-content: space-around;
        }

        .results-list {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            width: 45%;
            max-height: 40vh;
            overflow-y: auto;
        }
        
        .results-list h3 {
            margin-top: 0;
        }

        .results-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .results-list li {
            padding: 8px;
            border-bottom: 1px solid var(--primary-bg);
        }

        .results-list li:last-child {
            border-bottom: none;
        }

        .correct { color: var(--correct-color); }
        .wrong { color: var(--wrong-color); }

    </style>
</head>
<body>

        <h1>Guess The Word!</h1>
        
        <h2>Choose a Card Set</h2>
        <div class="card-sets-container">

        <div class="timer-setup">
            <label for="timer-input">Timer (seconds):</label>
            <input type="number" id="timer-input" value="60" min="10">
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="portrait-warning">Please rotate your device to landscape mode to play.</div>
        
        <div id="pass-area" class="guess-area"></div>
        <div id="correct-area" class="guess-area"></div>

        <header class="game-header">
            <div id="timer">01:00</div>
        </header>

        <main id="card-content">
            Get Ready...
        </main>
        
        <footer class="game-footer">
            <div id="score">Score: 0</div>
        </footer>
    </div>

    <div id="results-screen" class="screen">
        <h1>Time's Up!</h1>
        <div id="final-score">Your Score: 0</div>
        
        <div class="results-list-container">
            <div class="results-list">
                <h3 class="correct">Correct Guesses</h3>
                <ul id="correct-guesses-list"></ul>
            </div>
            <div class="results-list">
                <h3 class="wrong">Passed Items</h3>
                <ul id="wrong-guesses-list"></ul>

        <button id="play-again-btn">Play Again</button>

            // --- STATE VARIABLES ---
            let currentScore = 0;
            let timerValue = 60;
            let timerInterval;
            let currentDeck = [];
            let correctGuesses = [];
            let wrongGuesses = [];
            let cardIndex = 0;

            // --- DOM ELEMENTS ---
            const screens = {
                home: document.getElementById('home-screen'),
                game: document.getElementById('game-screen'),
                results: document.getElementById('results-screen')
            };
            
            const timerInput = document.getElementById('timer-input');
            const cardSetOptions = document.querySelectorAll('.card-set-option');
            
            const timerDisplay = document.getElementById('timer');
            const scoreDisplay = document.getElementById('score');
            const cardContent = document.getElementById('card-content');
            
            const passArea = document.getElementById('pass-area');
            const correctArea = document.getElementById('correct-area');
            
            const finalScoreDisplay = document.getElementById('final-score');
            const correctList = document.getElementById('correct-guesses-list');
            const wrongList = document.getElementById('wrong-guesses-list');
            const playAgainBtn = document.getElementById('play-again-btn');

            // --- UTILITY FUNCTIONS ---
            function switchScreen(screenName) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenName].classList.add('active');
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            // --- GAME LOGIC ---
            function initializeGame(setName) {
                // 1. Get settings
                timerValue = parseInt(timerInput.value, 10) || 60;
                currentDeck = shuffleArray([...cardData[setName]]);

                // 2. Reset state
                currentScore = 0;
                cardIndex = 0;
                correctGuesses = [];
                wrongGuesses = [];
                
                // 3. Update UI
                scoreDisplay.textContent = `Score: 0`;
                timerDisplay.textContent = formatTime(timerValue);
                switchScreen('game');

                // 4. Start the game flow
                cardContent.textContent = "Get Ready...";
                setTimeout(() => {
                    showNextCard();
                    startTimer();
                }, 2000); // 2-second countdown before start
            }
            
            function startTimer() {
                timerInterval = setInterval(() => {
                    timerValue--;
                    timerDisplay.textContent = formatTime(timerValue);
                    if (timerValue <= 0) {
                        endGame();
                    }
                }, 1000);
            }

            function showNextCard() {
                if (cardIndex >= currentDeck.length) {
                    cardContent.textContent = "No More Cards!";
                    setTimeout(endGame, 1500); // End game if deck runs out
                    return;
                }
                cardContent.textContent = currentDeck[cardIndex];
            }
            
            function handleGuess(isCorrect) {
                if (cardIndex >= currentDeck.length) return; // Don't process after deck is finished

                const currentCard = currentDeck[cardIndex];
                
                if (isCorrect) {
                    currentScore++;
                    correctGuesses.push(currentCard);
                    scoreDisplay.textContent = `Score: ${currentScore}`;
                } else {
                    wrongGuesses.push(currentCard);
                }

                cardIndex++;
                showNextCard();
            }

            function endGame() {
                clearInterval(timerInterval);
                displayResults();
                switchScreen('results');
            }

            function displayResults() {
                finalScoreDisplay.textContent = `Your Score: ${currentScore}`;
                
                // Clear previous results
                correctList.innerHTML = '';
                wrongList.innerHTML = '';

                if (correctGuesses.length === 0) {
                     correctList.innerHTML = '<li>None</li>';
                } else {
                    correctGuesses.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        correctList.appendChild(li);
                    });
                }
                
                if (wrongGuesses.length === 0) {
                     wrongList.innerHTML = '<li>None</li>';
                } else {
                    wrongGuesses.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        wrongList.appendChild(li);
                    });
                }
            }
            
            function resetToHome() {
                switchScreen('home');
            }

            // --- EVENT LISTENERS ---
            cardSetOptions.forEach(button => {
                button.addEventListener('click', () => {
                    const setName = button.dataset.set;
                    initializeGame(setName);
                });
            });

            correctArea.addEventListener('click', () => handleGuess(true));
            passArea.addEventListener('click', () => handleGuess(false));

            playAgainBtn.addEventListener('click', resetToHome);

        });
